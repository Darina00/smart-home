<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./media/home.png">
</head>
<body>
    <div class="wrapper">
        <img src="./media/door.jpg" alt="" class="door-picture" />
        <div class="card bg-light mb-3" style="max-width: 18rem;">
            <div class="card-header pin-text">Введите пин-код из 4 цифр</div>
            <div class="card-body">
                <h5 class="card-title">
                    <input type="password" class="form-control" id="pin-code" placeholder="Пин-код" pattern="[0-9]{4}">
                </h5>
                <div class="card-text">
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group mr-2" role="group" aria-label="First group">
                            <button type="button" class="btn btn-secondary" onclick="writeNumber(1)">1</button>
                            <button type="button" class="btn btn-secondary" onclick="writeNumber(2)">2</button>
                            <button type="button" class="btn btn-secondary" onclick="writeNumber(3)">3</button>
                        </div>
                        <div class="btn-group mr-2" role="group" aria-label="Second group">
                            <button type="button" class="btn btn-secondary" onclick="writeNumber(4)">4</button>
                            <button type="button" class="btn btn-secondary" onclick="writeNumber(5)">5</button>
                            <button type="button" class="btn btn-secondary" onclick="writeNumber(6)">6</button>
                        </div>
                        <div class="btn-group mr-2" role="group" aria-label="Third group">
                            <button type="button" class="btn btn-secondary" onclick="writeNumber(7)">7</button>
                            <button type="button" class="btn btn-secondary" onclick="writeNumber(8)">8</button>
                            <button type="button" class="btn btn-secondary" onclick="writeNumber(9)">9</button>
                        </div>
                        <div class="btn-group mr-2" role="group" aria-label="Fourth group">
                            <button type="button" class="btn btn-secondary" onclick="writeNumber(0)">0</button>
                        </div>
                        <div class="btn-group mr-2" role="group" aria-label="Fiveth group">
                            <button type="button" class="btn btn-dark" onclick="checkPinCode()">Войти</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="null-div"></div>
    </div>
    <div class="wrapper-home">
        <div class="window-block">
            <div class="window-with-jalusie">
                <p>
                    <button class="btn btn-light" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        Опустить/поднять жалюзи
                    </button>
                </p>
                <div class="collapse jalousie" id="collapseExample">
                    <div class="card card-body jalousie-body">
                    </div>
                </div>
                <img src="./media/window.jpg" alt="" class="window">        
            </div>
            <div class="switches">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input switches-light" id="customSwitch1" onchange="changeLight()">
                    <label class="custom-control-label" for="customSwitch1">Включить/выключить свет</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input switches-motion" id="customCheck2" onchange="changeMotion()">
                    <label class="custom-control-label motion-text" for="customCheck2">Датчик движения (пищание)</label>
                  </div>
            </div>   
        </div>
        <div class="floor-heating">
            <div class="custom-control custom-radio custom-control-inline">
                <input checked type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" onchange="checkFloor()">
                <label class="custom-control-label" for="customRadioInline1">Режим подогрева пола:Cold</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" onchange="checkFloor()">
                <label class="custom-control-label" for="customRadioInline2">Режим подогрева пола:Warm</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input" onchange="checkFloor()">
                <label class="custom-control-label" for="customRadioInline3">Режим подогрева пола:Hot</label>
            </div>
        </div>
        <img src="./media/floor.jpg" alt="" class="floor">
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/pinCode.js"></script>
    <script src="./js/switcherLight.js"></script>
    <script src="./js/switcherMotion.js"></script>
    <script src="./js/floorHeating.js"></script>
</body>
</html>
